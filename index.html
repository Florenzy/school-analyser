<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Academic Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #444;
    }
    th {
      background-color: #222;
    }
    tr:hover {
      background-color: #333;
    }
    input[type="text"], select {
      width: 100%;
      padding: 0.5rem;
      background: #222;
      color: white;
      border: 1px solid #555;
    }
    .add-btn {
      margin-top: 1rem;
      background: #28a745;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
    }
    .add-btn:hover {
      background: #218838;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h1>üìö –ú–æ–∏ –¥–æ–ª–≥–∏ –ø–æ –ø—Ä–µ–¥–º–µ—Ç–∞–º</h1>
  <table id="taskTable">
    <thead>
      <tr>
        <th>–ü—Ä–µ–¥–º–µ—Ç</th>
        <th>–ó–∞–¥–∞—á–∞</th>
        <th>–°—Ç–∞—Ç—É—Å</th>
        <th>–£–¥–∞–ª–∏—Ç—å</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>‚ûï –î–æ–±–∞–≤–∏—Ç—å</h2>
  <select id="subjectInput">
    <option value="">-- –í—ã–±–µ—Ä–∏ –ø—Ä–µ–¥–º–µ—Ç --</option>
    <option>–•–ò–ú–ò–Ø</option>
    <option>–ì–ï–û–ì–†–ê–§–ò–Ø</option>
    <option>–ú–ê–¢–ï–ú–ê–¢–ò–ö–ê</option>
    <option>–≠–ö–û–ù–û–ú–ò–ö–ê</option>
    <option>–§–ò–ó.–†–ê</option>
    <option>–£–ö–†–ê–ò–ù–°–ö–ò–ô –Ø–ó–´–ö</option>
    <option>–ü–†–ê–í–û</option>
    <option>–ò–°–¢–û–†–ò–Ø –£–ö–†–ê–ò–ù–´</option>
    <option>–ò–°–¢–û–†–ò–Ø –í–°–ï–°–í–ò–¢–ù–Ø</option>
    <option>–£–ö–†–ê–ò–ù–°–ö–ê–Ø –õ–ò–¢–ï–†–ê–¢–£–†–ê</option>
    <option>–ó–ê–†–£–ë–ï–ñ–ù–ê–Ø –õ–ò–¢–ï–†–ê–¢–£–†–ê</option>
    <option>–§–ò–ó–ò–ö–ê</option>
    <option>–ë–ò–û–õ–û–ì–ò–Ø</option>
    <option>–ê–ù–ì–õ–ò–ô–°–ö–ò–ô</option>
    <option>–ó–ê–•–ò–°–¢ –£–ö–†–ê–ò–ù–´</option>
    <option>–ò–ù–§–û–†–ú–ê–¢–ò–ö–ê</option>
  </select>
  <input type="text" id="taskInput" placeholder="–ß—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–∞—Ç—å / —Å–¥–µ–ª–∞—Ç—å">
  <select id="statusInput">
    <option value="‚ùó">‚ùó –î–æ–ª–≥</option>
    <option value="üïí">üïí –í –ø—Ä–æ—Ü–µ—Å—Å–µ</option>
    <option value="‚úÖ">‚úÖ –ì–æ—Ç–æ–≤–æ</option>
  </select>
  <button class="add-btn" onclick="addTask()">–î–æ–±–∞–≤–∏—Ç—å</button>

  <script>
    const tableBody = document.querySelector("#taskTable tbody");

    function saveToLocalStorage() {
      const tasks = [];
      for (let row of tableBody.rows) {
        const subject = row.cells[0].textContent;
        const task = row.cells[1].textContent;
        const status = row.cells[2].textContent;
        tasks.push({ subject, task, status });
      }
      localStorage.setItem("taskList", JSON.stringify(tasks));
    }

    function loadFromLocalStorage() {
      const data = localStorage.getItem("taskList");
      if (data) {
        const tasks = JSON.parse(data);
        tasks.forEach(taskObj => addRow(taskObj.subject, taskObj.task, taskObj.status));
      }
    }

    function addRow(subject, task, status) {
      const row = tableBody.insertRow();
      row.insertCell(0).textContent = subject;
      row.insertCell(1).textContent = task;
      row.insertCell(2).textContent = status;
      const deleteCell = row.insertCell(3);
      const delBtn = document.createElement("button");
      delBtn.textContent = "‚úñ";
      delBtn.className = "delete-btn";
      delBtn.onclick = function () {
        tableBody.removeChild(row);
        saveToLocalStorage();
      };
      deleteCell.appendChild(delBtn);
    }

    function addTask() {
      const subject = document.getElementById("subjectInput").value;
      const task = document.getElementById("taskInput").value.trim();
      const status = document.getElementById("statusInput").value;

      if (!subject || !task) return;

      addRow(subject, task, status);

      document.getElementById("subjectInput").value = "";
      document.getElementById("taskInput").value = "";
      document.getElementById("statusInput").value = "‚ùó";

      saveToLocalStorage();
    }

    window.onload = loadFromLocalStorage;
  </script>
</body>
</html>
